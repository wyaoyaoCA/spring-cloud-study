server:
  port: 80

spring:
  application:
    name: cloud-consumer-order

eureka:
  client:
    # true表示向注册中心注册自己
    register-with-eureka: true
    # 是否从Eureka Server抓取已有的注册信息，默认是true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      # 设置与Eureka Server交互的地址  查询服务和注册服务都需要依赖这个地址
      defaultZone: http://localhost:7001/eureka/