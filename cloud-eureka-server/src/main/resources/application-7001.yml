## 集群配置
server:
  port: 7001
eureka:
  instance:
    hostname: eureak-server-node-7001
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    # false表示自己端就是注册中心，我的职责就是维护服务实例，并不去检索服务
    fetch-registry: false
    service-url:
      # 集群每个节点要相互注册
      defaultZone: http://localhost:7002/eureka/
